<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <span id="container">
        <div id="upper">
            <img id="profile_pic" src="profilePic.jpeg">
            <div id="name">
                Ahmad Rauf
            </div>
            <div id="title">
                Future-focused Software Engr.
            </div>
        </div>
        <div id="accounts">
            <i id="icon1" class="fa-brands fa-instagram"></i>
            <i id="icon2" class="fa-brands fa-facebook-f"></i>
            <i id="icon3" class="fa-brands fa-linkedin-in"></i>
            <i id="icon4" class="fa-brands fa-github"></i>
        </div>
        <div id="contact">
            
            <button id="contactme">
                Contact me
            </button>
            
        </div>
        
        <div id="msg">
            <input id="msgme" placeholder="Leave a messege...">
            <button id="send-but"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        
    </span>
    
    
</body>
</html>
