<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <input type="checkbox" id="check">
    <label id="bars" for="check"><i class="fa-solid fa-bars"></i></label>
    <label id="xmark" for="check"><i id="x" class="fa-solid fa-xmark"></i></label>
    <div id="sidebar">
        <span id="titleBox">
            <span id="title">AhmadR.</span>
            
        </span>
        <hr>
        <span class="options" id="dashboard">
            <i class="fa-solid fa-table-list"></i>
            <span>
                Dashboard
            </span>
        </span>
        <span class="options" id="shortcuts">
            <i class="fa-solid fa-link"></i>
            <span>
                Shortcuts
            </span>
        </span>
        <span class="options" id="overview">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>
                Overview
            </span>
        </span>
        <span class="options" id="calender">
            <i class="fa-regular fa-calendar-days"></i>
            <span>
                Calender
            </span>
        </span>
        <span class="options" id="about">
            <i class="fa-solid fa-circle-question"></i>
            <span>
                About
            </span>
        </span>
        <span class="options" id="services">
            <i class="fa-solid fa-wave-square"></i>
            <span>
                Services
            </span>
        </span>
        <span class="options" id="contact">
            <i class="fa-solid fa-phone"></i>
            <span>
                Contact
            </span>
        </span>
        <span class="options" id="feedback">
            <i class="fa-regular fa-comments"></i>
            <span>
                Feedback
            </span>
        </span>
        <span id="icons">
            <i id="icon" class="fa-brands fa-facebook"></i>
            <i id="icon" class="fa-brands fa-instagram"></i>
            <i id="icon" class="fa-brands fa-github"></i>
        </span>
    </div>
</body>
</html>
